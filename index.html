<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Color Prediction Game! ðŸŽ‰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Warm, inviting gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from confetti */
        }

        /* Game Container */
        .game-container {
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            position: relative;
            z-index: 1;
        }

        /* Color Buttons */
        .color-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 3px solid transparent;
        }
        .color-button:hover:not(.selected):not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .color-button.selected {
            border-color: #3b82f6; /* Blue border for selected */
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.5), 0 8px 15px rgba(0, 0, 0, 0.2); /* Outer glow */
            transform: scale(1.05); /* Slightly larger when selected */
        }
        .color-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Predict Button */
        .predict-button {
            background-image: linear-gradient(to right, #20bdff 0%, #5433ff 100%);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .predict-button:hover {
            background-position: right center;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .predict-button:disabled {
            background-image: none;
            background-color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Countdown Display */
        .countdown-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            background-color: #e2e8f0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .countdown-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#3b82f6 var(--progress, 0%), transparent var(--progress, 0%));
            transform: rotate(-90deg); /* Start from top */
            transition: background 0.1s linear; /* Smooth fill */
        }

        .countdown-circle span {
            position: relative;
            z-index: 1; /* Keep number above gradient */
        }

        /* Revealed Color Box */
        .revealed-color-box {
            width: 150px;
            height: 150px;
            border-radius: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            transform: scale(0); /* Hidden initially */
            opacity: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .revealed-color-box.show {
            transform: scale(1);
            opacity: 1;
        }

        /* Modal Styles - Reusing from previous, slight tweaks */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 450px;
            transform: translateY(-50px) scale(0.9);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        /* Confetti (reusing previous styles) */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s forwards ease-out;
        }
        @keyframes confetti-fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
        }

        /* Shake animation for lose */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .game-container {
                padding: 1rem;
            }
            .color-button {
                width: 60px;
                height: 60px;
            }
            .countdown-circle {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            .revealed-color-box {
                width: 120px;
                height: 120px;
                font-size: 1.2rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="game-container flex flex-col items-center justify-center p-6 md:p-8 rounded-3xl max-w-xl w-full">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">Predict the Next Color! ðŸ”®</h1>

        <div class="mb-6 text-xl font-semibold text-gray-700">

        <div id="colorChoices" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">

    <audio id="selectSound" src="select.mp3" preload="auto"></audio>
    <audio id="countdownTickSound" src="tick.mp3" preload="auto"></audio>

    <script>
        // --- DOM Elements ---
        const colorChoicesContainer = document.getElementById('colorChoices');
        const predictButton = document.getElementById('predictButton');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const countdownNumber = document.getElementById('countdownNumber');
        const revealedColorBox = document.getElementById('revealedColorBox');
        const resultModal = document.getElementById('resultModal');
        const modalTitle = document.getElementById('modalTitle');
        const resultText = document.getElementById('resultText');
        const closeModalButton = document.getElementById('closeModalButton');
        const confettiContainer = document.getElementById('confettiContainer');
        const streakCounter = document.getElementById('streakCounter');
        const gameContainer = document.querySelector('.game-container'); // For shake effect

        // --- Audio Elements ---
        const selectSound = document.getElementById('selectSound');
        const countdownTickSound = document.getElementById('countdownTickSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');

        // --- Game State ---
        const COLORS = [
            { name: 'Red', hex: '#ef4444' },
            { name: 'Green', hex: '#22c55e' },
            { name: 'Blue', hex: '#3b82f6' },
            { name: 'Yellow', hex: '#eab308' },
            { name: 'Purple', hex: '#a855f7' },
            { name: 'Orange', hex: '#f97316' },
            { name: 'Pink', hex: '#ec4899' },
            { name: 'Cyan', hex: '#06b6d4' }
        ];

        let selectedColor = null;
        let currentStreak = 0;
        let countdownTime = 3; // Initial countdown seconds
        let countdownInterval;
        let isPredicting = false;

        // --- Game Functions ---

        // Initializes the game by creating color buttons and setting initial state
        function initializeGame() {
            colorChoicesContainer.innerHTML = ''; // Clear existing buttons
            COLORS.forEach(color => {
                const button = document.createElement('button');
                button.className = `color-button w-20 h-20 rounded-xl flex items-center justify-center text-white text-lg font-bold shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300`;
                button.style.backgroundColor = color.hex;
                button.textContent = color.name;
                button.dataset.colorName = color.name; // Store name for easy access
                button.dataset.colorHex = color.hex;   // Store hex for easy access
                button.addEventListener('click', () => selectColor(color));
                colorChoicesContainer.appendChild(button);
            });

            updateStreakDisplay();
            resetUI();
        }

        // Handles color selection
        function selectColor(color) {
            if (isPredicting) return; // Prevent selection during prediction

            // Remove 'selected' class from all buttons
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add 'selected' class to the clicked button
            const selectedButton = document.querySelector(`.color-button[data-color-name="${color.name}"]`);
            if (selectedButton) {
                selectedButton.classList.add('selected');
                selectedColor = color;
                selectSound.play(); // Play sound on selection
                predictButton.disabled = false; // Enable predict button
            }
        }

        // Starts the prediction process
        function startPrediction() {
            if (!selectedColor || isPredicting) return;

            isPredicting = true;
            predictButton.disabled = true;
            predictButton.textContent = 'Predicting...';
            disableColorChoices();

            // Hide revealed color box if visible
            revealedColorBox.classList.remove('show');
            revealedColorBox.classList.add('hidden');

            countdownDisplay.classList.remove('hidden'); // Show countdown
            countdownTime = 3; // Reset countdown
            updateCountdownDisplay();
            countdownInterval = setInterval(updateCountdown, 1000); // Start countdown timer
        }

        // Updates the countdown display
        function updateCountdown() {
            countdownTime--;
            updateCountdownDisplay();

            if (countdownTime > 0) {
                countdownTickSound.play(); // Play tick sound
            } else {
                clearInterval(countdownInterval);
                revealResult();
            }
        }

        // Helper to update countdown number and progress
        function updateCountdownDisplay() {
            countdownNumber.textContent = countdownTime;
            const progress = (3 - countdownTime) / 3 * 100; // Calculate progress percentage (0% to 100%)
            countdownDisplay.style.setProperty('--progress', `${progress}%`);
        }

        // Reveals the random color and determines win/loss
        function revealResult() {
            countdownDisplay.classList.add('hidden'); // Hide countdown
            revealedColorBox.classList.remove('hidden'); // Show revealed box

            const revealedColor = COLORS[Math.floor(Math.random() * COLORS.length)];

            revealedColorBox.style.backgroundColor = revealedColor.hex;
            revealedColorBox.textContent = revealedColor.name;
            revealedColorBox.classList.add('show'); // Animate reveal

            const isWin = selectedColor && selectedColor.name === revealedColor.name;

            setTimeout(() => { // Give a moment for reveal animation
                showResultModal(isWin, revealedColor.name);
            }, 800); // Adjust delay as needed
        }

        // Displays the result modal
        function showResultModal(isWin, revealedColorName) {
            if (isWin) {
                modalTitle.textContent = 'ðŸŽ‰ You Nailed It! ðŸŽ‰';
                modalTitle.classList.remove('text-red-600');
                modalTitle.classList.add('text-green-600');
                resultText.textContent = `The color was ${revealedColorName}.`;
                currentStreak++;
                winSound.play();
                spawnConfetti();
            } else {
                modalTitle.textContent = 'ðŸ˜” Better Luck Next Time! ðŸ˜”';
                modalTitle.classList.remove('text-green-600');
                modalTitle.classList.add('text-red-600');
                resultText.textContent = `You picked ${selectedColor ? selectedColor.name : 'nothing'}, but the color was ${revealedColorName}.`;
                currentStreak = 0; // Reset streak on loss
                loseSound.play();
                gameContainer.classList.add('shake'); // Add shake animation to game container
            }
            updateStreakDisplay();
            resultModal.classList.remove('hidden');
            setTimeout(() => {
                resultModal.classList.add('show');
            }, 50);
        }

        // Hides the result modal and resets for next round
        function hideResultModal() {
            resultModal.classList.remove('show');
            gameContainer.classList.remove('shake'); // Remove shake class
            setTimeout(() => {
                resultModal.classList.add('hidden');
                clearConfetti(); // Clear confetti
                resetUI(); // Reset UI for next round
            }, 300);
        }

        // Resets UI elements for a new game round
        function resetUI() {
            selectedColor = null;
            isPredicting = false;
            predictButton.disabled = true;
            predictButton.textContent = 'PREDICT!';
            countdownDisplay.classList.add('hidden');
            revealedColorBox.classList.remove('show');
            revealedColorBox.classList.add('hidden');
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = false; // Re-enable color choices
            });
            updateCountdownDisplay(); // Reset countdown number
        }

        // Disables color choice buttons during prediction
        function disableColorChoices() {
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Updates the streak display
        function updateStreakDisplay() {
            streakCounter.textContent = currentStreak;
        }

        // --- Confetti Effect (reused from previous) ---
        const confettiColors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff', '#ef4444', '#22c55e', '#3b82f6', '#eab308'];

        function spawnConfetti() {
            for (let i = 0; i < 70; i++) { // Spawn more confetti for bigger celebration!
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];

                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 300;
                const startY = window.innerHeight / 2 + (Math.random() - 0.5) * 300;
                confetti.style.left = `${startX}px`;
                confetti.style.top = `${startY}px`;

                const endX = (Math.random() - 0.5) * window.innerWidth * 2;
                const endY = window.innerHeight * (0.8 + Math.random() * 0.2);
                confetti.style.setProperty('--x', `${endX}px`);
                confetti.style.setProperty('--y', `${endY}px`);

                confettiContainer.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function clearConfetti() {
            confettiContainer.innerHTML = '';
        }

        // --- Event Listeners ---
        predictButton.addEventListener('click', startPrediction);
        closeModalButton.addEventListener('click', hideResultModal);

        // --- Initial Setup ---
        window.onload = initializeGame;
    </script>
</body>
